apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: weather-api
  template:
    metadata:
      labels:
        app: weather-api
    spec:
      containers:
        - name: weather-api
          image: rubixacr.azurecr.io/kubewrkshp/weatherapi:v26023
          imagePullPolicy: Always
      imagePullSecrets:
        - name: rubixacr
apiVersion: v1
kind: Service
metadata:
  name: weather-api
spec:
  type: LoadBalancer
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: weather-api